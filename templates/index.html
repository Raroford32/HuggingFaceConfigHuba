<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugging Face TGI Workspace</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <header>
        <h1>Hugging Face TGI Workspace</h1>
    </header>
    <main>
        <section id="configuration">
            <h2>Configure TGI Server</h2>
            <form id="config-form">
                <input type="text" id="model-name" placeholder="Enter Hugging Face Model Name" required>
                <button type="submit">Generate Command</button>
            </form>
            <div id="connection-command"></div>
            <button id="start-server-button" style="display: none;">Start TGI Server</button>
        </section>
        <section id="server-info">
            <h2>Server Information</h2>
            <div id="server-stats"></div>
        </section>
        <section id="tgi-status">
            <h2>TGI Server Status</h2>
            <div id="tgi-stats"></div>
        </section>
    </main>
    <script src="/static/js/main.js"></script>
</body>
</html>
